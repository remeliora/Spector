<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Device</title>
</head>
<body>
<h2>Add/Edit Device</h2>
<form action="#" th:action="@{/devices/add}" th:object="${device}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <label for="ipAddress">IP Address:</label>
    <input type="text" id="ipAddress" th:field="*{ipAddress}">
    <br>
    <label for="deviceType">Device Type:</label>
    <select id="deviceType" th:field="*{deviceType}">
        <option th:each="deviceType : ${deviceTypes}" th:value="${deviceType.id}" th:text="${deviceType.name}"></option>
    </select>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}">
    <br>
    <label for="period">Period:</label>
    <input type="number" id="period" th:field="*{period}">
    <br>
<!--    <label for="alarmType">Alarm Type:</label>-->
<!--    <input type="text" id="alarmType" th:field="*{alarmType}">-->
<!--    <br>-->
    <label for="alarmType">Alarm Type:</label>
    <select id="alarmType" th:field="*{alarmType}">
        <option th:each="alarm : ${T(com.example.spector.domain.enums.AlarmType).values()}"
                th:value="${alarm}" th:text="${alarm}"></option>
    </select>
    <br>
    <label for="isEnable">Enabled:</label>
    <input type="checkbox" id="isEnable" th:field="*{isEnable}">
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
