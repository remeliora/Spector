<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
</head>
<body>
<h2>Devices</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>IP Address</th>
        <th>Device Type</th>
        <th>Description</th>
        <th>Period</th>
        <th>Alarm Type</th>
        <th>Enabled</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="device : ${devices}">
        <td th:text="${device.id}"></td>
        <td th:text="${device.name}"></td>
        <td th:text="${device.ipAddress}"></td>
        <td th:text="${device.deviceType.name}"></td>
        <td th:text="${device.description}"></td>
        <td th:text="${device.period}"></td>
        <td th:text="${device.alarmType}"></td>
        <td th:text="${device.isEnable} ? 'Yes' : 'No'"></td>
        <td>
            <a th:href="@{/devices/edit/{id}(id=${device.id})}">Edit</a>
            <a th:href="@{/devices/delete/{id}(id=${device.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/devices/add">Add New Device</a>
</body>
</html>
