<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Types</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Device Types</h1>

<!-- Форма для добавления нового типа устройства -->
<form id="deviceTypeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br><br>
    <button type="submit">Add Device Type</button>
</form>

<!-- Список существующих типов устройств -->
<ul id="deviceTypesList"></ul>

<!-- Скрипт для обработки действий пользователя -->
<script src="app.js"></script>
</body>
</html>
