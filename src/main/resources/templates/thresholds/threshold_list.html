<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: html_header(Thresholds)}"></head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar_container}"></nav>
<div class="container-fluid">
    <div class="page-title-holder d-flex align-items-center">
        <h1 class="mt-4" style="margin-bottom: 0.9em; margin-left: 0.5em">Пороговые значения</h1>
    </div>
    <div style="margin-bottom: 1.5em; margin-left: 0.5em; margin-right: 0.5em">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Low Value</th>
                <th>High Value</th>
                <th>Enabled</th>
                <th>Parameter</th>
                <th>Device</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="threshold : ${thresholds}">
                <td th:text="${threshold.id}"></td>
                <td th:text="${threshold.lowValue}"></td>
                <td th:text="${threshold.highValue}"></td>
                <td th:text="${threshold.isEnable} ? 'Yes' : 'No'"></td>
                <td th:text="${threshold.parameter.name}"></td>
                <td th:text="${threshold.device.name}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/thresholds/edit/{id}(id=${threshold.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/thresholds/delete/{id}(id=${threshold.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/thresholds/add" class="btn btn-success">Добавить пороговое значение</a>
</div>
</body>
</html>
