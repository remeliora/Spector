<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Device</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Подключаем файл стилей -->
</head>
<body>
<h1>Create/Edit Device</h1>
<form id="device-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="ipAddress">IP Address:</label>
    <input type="text" id="ipAddress" name="ipAddress" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br>
    <label for="period">Period:</label>
    <input type="text" id="period" name="period" required><br>
    <label for="alarmType">Alarm Type:</label>
    <input type="text" id="alarmType" name="alarmType"><br>
    <label for="isEnable">Enabled:</label>
    <input type="checkbox" id="isEnable" name="isEnable"><br>
    <button type="submit" id="submit-button">Submit</button> <!-- Кнопка для отправки формы -->
</form>
<script src="/static/js/scripts.js"></script> <!-- Подключаем файл скриптов -->
</body>
</html>
