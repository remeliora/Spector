<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Device Types</title>
</head>
<body>
<h2>Device Types</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deviceType : ${deviceTypes}">
        <td th:text="${deviceType.id}"></td>
        <td th:text="${deviceType.name}"></td>
        <td th:text="${deviceType.description}"></td>
        <td>
            <a th:href="@{/device-types/edit/{id}(id=${deviceType.id})}">Edit</a>
            <a th:href="@{/device-types/delete/{id}(id=${deviceType.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/device-types/add">Add New Device Type</a>
</body>
</html>
