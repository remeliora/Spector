<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Parameter</title>
</head>
<body>
<h2>Add/Edit Parameter</h2>
<form action="#" th:action="@{/parameters/add}" th:object="${parameter}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}">
    <br>
    <label for="deviceType">Device Type:</label>
    <select id="deviceType" th:field="*{deviceType}">
        <option th:each="deviceType : ${deviceTypes}" th:value="${deviceType.id}" th:text="${deviceType.name}"></option>
    </select>
    <br>
    <label for="metric">Metric:</label>
    <input type="text" id="metric" th:field="*{metric}">
    <br>
    <label for="additive">Additive:</label>
    <input type="number" id="additive" th:field="*{additive}">
    <br>
    <label for="coefficient">Coefficient:</label>
    <input type="text" id="coefficient" th:field="*{coefficient}" step="any">
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}">
    <br>
    <label for="dataType">Data Type:</label>
    <select id="dataType" th:field="*{dataType}">
        <option th:each="dataType : ${T(com.example.spector.domain.enums.DataType).values()}"
                th:value="${dataType}" th:text="${dataType}"></option>
    </select>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
